version: '3.8'

services:
  # SQL Server for all microservices databases
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: nodaysoff-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - nodaysoff-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Redis for production messaging
  redis:
    image: redis:7-alpine
    container_name: nodaysoff-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nodaysoff-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Athletes Microservice
  athletes-service:
    build:
      context: .
      dockerfile: src/NoDaysOff.Services.Athletes/Dockerfile
    container_name: nodaysoff-athletes
    ports:
      - "5100:8080"
      - "7100:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NoDaysOff_Athletes;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Messaging__Provider=Redis
      - Messaging__RedisConnection=redis:6379
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nodaysoff-network

  # Workouts Microservice
  workouts-service:
    build:
      context: .
      dockerfile: src/NoDaysOff.Services.Workouts/Dockerfile
    container_name: nodaysoff-workouts
