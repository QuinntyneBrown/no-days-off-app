      - "5101:8080"
      - "7101:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NoDaysOff_Workouts;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Messaging__Provider=Redis
      - Messaging__RedisConnection=redis:6379
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nodaysoff-network

  # Exercises Microservice
  exercises-service:
