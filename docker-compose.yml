      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NoDaysOff_Dashboards;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Messaging__Provider=Redis
      - Messaging__RedisConnection=redis:6379
