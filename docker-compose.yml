      - "5102:8080"
      - "7102:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NoDaysOff_Exercises;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Messaging__Provider=Redis
      - Messaging__RedisConnection=redis:6379
