<h1>Create Exercise</h1>

<form novalidate [formGroup]="form">

    <label>Body Parts</label>

    <select formControlName="bodyPartId">
        <option *ngFor="let bodyPart of bodyParts" value="{{ bodyPart.id }}">
            {{ bodyPart.name }}
        </option>
    </select>


    <label>Name</label>
    <input type="text" placeholder="Name" id="name" formControlName="name" />

    <button type="submit" (click)="tryToSave.emit({ detail:{ exercise: form.value } })">Save</button>

</form>
