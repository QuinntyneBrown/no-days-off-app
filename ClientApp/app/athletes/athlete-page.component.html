<h1 *ngIf="athlete != null">Good morning {{ athlete.name }}!</h1>
<h1 *ngIf="athlete == null">Athlete Page</h1>

<div *ngIf="athlete == null">
    <h2>No Athelete Found</h2>
    <a routerLink="/athletes/create">Click here to create an athlete!</a>
</div>

<div *ngIf="athlete != null">
    <a routerLink="/bodyPartDays/assign">Assign Body Parts to Days</a>
    <img src="{{ athlete.imageUrl}}"/>
</div>
