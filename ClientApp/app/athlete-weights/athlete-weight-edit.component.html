<h1>Create Athlete Weight</h1>

<form novalidate [formGroup]="form">

    <label>Weight In Kgs</label>
    <input type="text" placeholder="Weight In Kgs" id="weight-in-kgs" formControlName="weightInKgs" />

    <label>Weighed On</label>
    <input type="text" placeholder="Weighed On" id="weighed-on" formControlName="weighedOn" />

    <button type="submit" (click)="tryToSave.emit({ detail:{ athleteWeight: form.value } })">Save</button>

</form>
