<div class="home-page">
  <section class="home-page__hero">
    <h1 class="home-page__title">Welcome to No Days Off</h1>
    <p class="home-page__subtitle">Your personal fitness tracking companion</p>
    <div class="home-page__actions">
      <a mat-raised-button color="primary" routerLink="/dashboard">Get Started</a>
      <a mat-stroked-button routerLink="/athletes">View Athletes</a>
    </div>
  </section>

  <section class="home-page__features">
    <mat-card class="home-page__feature-card">
      <mat-card-header>
        <mat-card-title>Track Progress</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Monitor your fitness journey with detailed tracking.</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="home-page__feature-card">
      <mat-card-header>
        <mat-card-title>Weekly Planning</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Plan your workouts for the entire week ahead.</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="home-page__feature-card">
      <mat-card-header>
        <mat-card-title>Video Guidance</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Follow along with exercise demonstration videos.</p>
      </mat-card-content>
    </mat-card>
  </section>
