<form [formGroup]="form" (ngSubmit)="onSubmit()" class="athlete-edit">
  <mat-form-field appearance="outline" class="athlete-edit__field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter athlete name">
    @if (form.get('name')?.hasError('required') && form.get('name')?.touched) {
      <mat-error>Name is required</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="athlete-edit__field">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" placeholder="Enter email">
    @if (form.get('email')?.hasError('required') && form.get('email')?.touched) {
      <mat-error>Email is required</mat-error>
    }
    @if (form.get('email')?.hasError('email')) {
      <mat-error>Please enter a valid email</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="athlete-edit__field">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="imageUrl" placeholder="Enter image URL (optional)">
  </mat-form-field>

  <div class="athlete-edit__actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading()">
      @if (isLoading()) {
        Saving...
      } @else {
        Save
      }
    </button>
  </div>
</form>
